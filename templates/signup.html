{% extends "base.html" %}

{% block title %}회원가입 - Wealth Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>회원가입</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.signup') }}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="사용할 아이디" required>
                        <label for="username">사용할 아이디</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일 주소" required>
                        <label for="email">이메일 주소</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
                        <label for="password">비밀번호</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">가입하기</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>이미 계정이 있으신가요? <a href="{{ url_for('main.login') }}">로그인</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
